<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易模板页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        main {
            padding: 20px;
            background-color: white;
            margin: 15px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
        }
        .highlight {
            color: #ff6347;
            font-weight: bold;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            margin: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的页面</h1>
</header>

<main>
    <h2>这是一个简单的模板</h2>
    <label for="dropdown">选择选项：</label>
    <select id="dropdown" aria-label="选择选项">
        <option value="option1">选项1</option>
        <option value="option2">选项2</option>
        <option value="option3">选项3</option>
    </select>
    
    <div class="content">
        <p>当前选择的选项是：<span class="highlight">{{ dropdown }}</span></p>
        <div class="square">
            <span class="highlight">{{ dropdown }}</span>
        </div>
    </div>
</main>

<footer>
    <p>© 2025 我的公司</p>
</footer>

<script type="module" src="/src/main.ts"></script>

</body>
</html>
